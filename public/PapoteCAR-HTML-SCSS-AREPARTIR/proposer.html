<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PapoteCAR</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <div class="title-header">
                <a href="index.html">
                    <img src="img/logo.png" alt="le logo de PapoteCAR"> <!-- chemin vers ACCUEIL ici -->
                </a>
                <h1>Papote<span>car</span></h1>
            </div>

            <div class="connect" hidden>
                <a href="inscription.html">S'inscrire</a> <!-- chemin vers formulaire INSCRIPTION ici -->
                <span> | </span>
                <a href="connexion.html">Se connecter</a> <!-- chemin vers formulaire CONNEXION ici -->
            </div>

            <div id="user-connected">
                <div id="user-img" style="background-image:url(http://placehold.it/50)"></div>
                <div class="menu">
                    <img class="burger" src="img/menu.png" alt="icon burger du menu utilisateur" size="100">
                    <ul class="nav">
                        <li><a href="tableau.html">Tableau de bord</a></li>
                        <li class="border-top"><a href="proposer.html">Proposer un trajet</a></li>
                        <li class="border-top"><a href="">Rechercher un trajet</a></li>
                        <li class="border-top"><a href="">Mon profil</a></li>
                        <li class="border-top"><a href="index.html">Se déconnecter</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="connect-form">
            <h2>Proposer un trajet</h2>
            <form action="#" method="POST"> <!-- Action : page avec le résultat - Method : get -->
                <div class="input-icon">
                    <label for="departure">Ville de départ</label>
                    <input type="text" name="departure">
                </div>
                <div class="input-icon">
                    <label for="arrival">Ville de destination</label>
                    <input type="text" name="arrival">
                </div>
                <div class="input-date-time">
                    <div class="input-icon">
                        <label for="date">La date de départ</label>
                        <input type="date" name="date">
                    </div>
                    <div class="input-icon">
                        <label for="time">L'heure</label>
                        <input type="time" name="time">
                    </div>
                </div>
                <div class="input-icon">
                    <label for="vehicule">Votre véhicule (marque, couleur,...)</label>
                    <input type="text" name="vehicule">
                </div>
                <div class="input-icon">
                    <label for="place">Nbr de places</label>
                    <input type="number" name="place" min="1" max="7">
                </div>

                <button>Valider</button> <!-- Diriger vers tableau de bord -> trajets proposés -->
            </form>
        </main>

        <footer>
            <div class="container-footer">
                <div>
                    <img src="img/Logo-blanc.png" alt="le logo PapoteCAR en Blanc">
                    <p>PapoteCAR, 2018&copy;</p>
                </div>
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">S'inscrire</a></li>
                    <li><a href="#">Se connecter</a></li>
                </ul>
            </div>
        </footer>
    </body>

</html>
