<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

    <body>
        <header class="header">
            <div class="title-header">

        </main>

            <div class="container-footer">

                    <img src="img/Logo-blanc.png" alt="le logo PapoteCAR en Blanc">

                <ul>
                    <li><a href="#">Mentions légales</a></li>
