<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PapoteCAR</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <div class="title-header">
                <a href="index.html">
                    <img src="img/logo.png" alt="le logo de PapoteCAR"> <!-- chemin vers ACCUEIL ici -->
                </a>
                <h1>Papote<span>car</span></h1>
            </div>
            <div class="connect">
                <a href="inscription.html">S'inscrire</a> <!-- chemin vers formulaire INSCRIPTION ici -->
                <span> | </span>
                <a href="connexion.html">Se connecter</a> <!-- chemin vers formulaire CONNEXION ici -->
            </div>
        </header>

        <main class="connect-form">
            <h2>INSCRIPTION</h2>
            <form action="tableau.html" method="POST"> <!-- Action : page avec le tableau de bord - Method : post -->
                <div class="input-icon">
                    <label for="firstname">Nom</label>
                    <input type="text" name="firstname" focus>
                </div>
                <div class="input-icon">
                    <label for="lastname">Prénom</label>
                    <input type="text" name="lastname">
                </div>
                <div class="input-icon">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="input-icon">
                    <label for="phone">Téléphone</label>
                    <input type="text" name="phone">
                </div>
                <div class="input-icon">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password">
                </div>
                <div class="input-icon">
                    <div class="input-image">
                        <label for="image">Choisir une image</label>
                        <input id="image" type="file" name="image" onchange="handle(this)" />
                        <div id="choose-img" style="background-image:url(http://placehold.it/100)"></div>
                    </div>
                </div>
                <div class="checked">
                    <input type="checkbox">
                    <p>j'accepte <a href="#">les conditions générales</a></p>
                </div>
                <button>Valider</button> <!-- Diriger vers la recherche -->
            </form>
        </main>

        <footer>
            <div class="container-footer">
                <div>
                    <img src="img/Logo-blanc.png" alt="le logo PapoteCAR en Blanc">
                    <p>PapoteCAR, 2018&copy;</p>
                </div>
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">S'inscrire</a></li>
                    <li><a href="#">Se connecter</a></li>
                </ul>
            </div>
    
        </footer>
    </body>

    <script src="script.js"></script>

</html>
